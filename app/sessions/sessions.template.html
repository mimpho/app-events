<section class="row">
	<div class="large-8 columns">
		<article class="panel clearfix">
			<a href="#" title="Volver" class="panel-count right">✕</a>
			<h1>{{$ctrl.event.event.title}}</h1>
			<h2>{{$ctrl.event.event.subtitle}}</h2>
			<div class="panel-img">
				<img ng-src="{{$ctrl.event.event.image}}" alt="{{$ctrl.event.event.title}}" />
			</div>
			<div ng-if="$ctrl.event" ng-repeat="session in $ctrl.event.sessions | orderBy:$ctrl.orderProp" class="clearfix">
				<div class="left">
					<span class="panel-date">Fecha: {{session.date | date:'MM/dd/yyyy'}}</span><br/>
					Disponibilidad: <b>{{session.availability}}</b>
				</div>
			    <div class="medium-3 small-6 columns right">
			      <div class="row collapse">
			        <div class="small-4 columns">
			          <a class="button prefix radius secondary" title="Añadir localidad" ng-click="$ctrl.pushLocation($index)"><b>+</b></a>
			        </div>
			        <div class="small-4 columns">
			          <input type="text" class="text-center" ng-model="$ctrl.locations[$index]" ng-init="$ctrl.locations[$index]=0">
			        </div>
			        <div class="small-4 columns">
			          <a class="button postfix radius secondary" title="Eliminar localidad" ng-click="$ctrl.popLocation($index)"><b>-</b></a>
			        </div>
			      </div>
			    </div>
				<div ng-if="!$last" class="panel-divider clearfix"></div>
			</div>
			<div ng-if="!$ctrl.event">
				EVENT INFO NOT FOUND
			</div>
		</article>
	</div>
	<div class="large-4 columns">
		<shopping-cart></shopping-cart>
		<!-- <check-list name="q.id" option="q.prices"></check-list> -->
	</div>
</section>
