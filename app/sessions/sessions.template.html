<section class="row">
	<div class="large-4 large-push-8 columns">
		<shopping-cart></shopping-cart>
	</div>
	<div class="large-8 large-pull-4 columns">
		<article class="panel clearfix">
			<a href="#" title="Volver" class="panel-count right">âœ•</a>
			<div ng-if="$ctrl.event">
				<h1>{{$ctrl.event.event.title}}</h1>
				<h2>{{$ctrl.event.event.subtitle}}</h2>
				<div class="panel-img">
					<img ng-src="{{$ctrl.event.event.image}}" alt="{{$ctrl.event.event.title}}" />
				</div>
				<div ng-repeat="session in $ctrl.event.sessions | orderBy:$ctrl.orderProp" class="clearfix">
					<div class="left">
						<span class="panel-date">Fecha: {{session.date | date:'MM/dd/yyyy'}}</span><br/>
						Disponibilidad: <b>{{session.availability}}</b>
					</div>
					<div class="medium-3 small-6 columns right">
						<div class="row collapse">
							<div class="small-4 columns">
								<a class="button prefix radius secondary" title="AÃ±adir localidad" ng-click="pushLocation($index)"><b>+</b></a>
							</div>
							<div class="small-4 columns">
								<input type="text" class="text-center" ng-model="$ctrl.locations[$index]" ng-init="$ctrl.locations[$index]=0">
							</div>
							<div class="small-4 columns">
								<a class="button postfix radius secondary" title="Eliminar localidad" ng-click="popLocation($index)"><b>-</b></a>
							</div>
						</div>
					</div>
					<div ng-if="!$last" class="panel-divider clearfix"></div>
				</div>
			</div>
			<div ng-if="!$ctrl.event" class="info">
				Event info not found :(
			</div>
		</article>
	</div>
</section>
